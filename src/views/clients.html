<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Clientes - GestorFX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { background: #f6f8fa; }
    h1 { font-size: 2.2rem; font-weight: 700; color: #1a237e; margin-bottom: 1.2rem; }
    .card { border-radius: 1.2rem; box-shadow: 0 2px 12px rgba(0,0,0,0.07); background: #fff; }
    .form-label { font-weight: 500; color: #37474f; }
    .btn-primary { background: #1976d2; border: none; }
    .btn-primary:hover { background: #1565c0; }
    .btn-secondary { background: #263238; border: none; }
    .btn-secondary:hover { background: #37474f; }
    .table th, .table td { vertical-align: middle; }
    .table-striped > tbody > tr:nth-of-type(odd) { background-color: #f3f6fa; }
    .table-striped > tbody > tr:hover { background: #e3eafc; }
    .fa-user, .fa-envelope, .fa-phone { font-size: 1.1rem; }
    .edit { background: #1976d2; color: #fff; border: none; }
    .edit:hover { background: #1565c0; }
    .del { background: #e53935; color: #fff; border: none; }
    .del:hover { background: #b71c1c; }
  </style>
    <script>
      if (!localStorage.getItem('logueado')) {
        window.location.href = 'login.html';
      }
    </script>
  <script defer src="../js/clients.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>Clientes</h1>
    <a href="index.html" class="btn btn-secondary mb-3"><i class="fa fa-arrow-left me-2"></i>Volver</a>

    <div class="card p-4 mb-4">
      <h5 class="mb-3">Registrar / Editar Cliente</h5>
      <form id="client-form" class="row g-3">
        <input type="hidden" id="client-id">
        <div class="col-md-6"><label class="form-label">Nombre</label><input id="client-name" class="form-control" required></div>
        <div class="col-md-6"><label class="form-label">NIT / Cédula</label><input id="client-idcard" class="form-control" required></div>
        <div class="col-md-6"><label class="form-label">Dirección</label><input id="client-address" class="form-control"></div>
        <div class="col-md-6"><label class="form-label">Correo</label><input id="client-email" class="form-control" type="email"></div>
        <div class="col-md-4"><label class="form-label">Teléfono</label><input id="client-phone" class="form-control"></div>
        <div class="col-12 d-flex gap-2">
          <button id="save-client" class="btn btn-primary px-4">Guardar</button>
          <button id="cancel-edit" class="btn btn-secondary px-4" type="button" style="display:none">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="card p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Listado de clientes</h5>
        <input id="search-client" class="form-control" style="width: 250px;" placeholder="Buscar por nombre...">
      </div>
      <table class="table table-striped">
        <thead><tr><th>Nombre</th><th>NIT/CC</th><th>Dirección</th><th>Correo</th><th>Tel</th><th>Acciones</th></tr></thead>
        <tbody id="clients-table"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
