<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login - GestorFX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background: #f6f8fa; }
    .login-card { max-width: 400px; margin: 80px auto; border-radius: 1.2rem; box-shadow: 0 2px 12px rgba(0,0,0,0.07); background: #fff; padding: 2rem; }
    .form-label { font-weight: 500; color: #37474f; }
    .btn-primary { background: #1976d2; border: none; }
    .btn-primary:hover { background: #1565c0; }
    .login-title { font-size: 2rem; font-weight: 700; color: #1a237e; margin-bottom: 1.2rem; text-align: center; }
    .fa-user-lock { font-size: 2rem; color: #1976d2; margin-bottom: 1rem; display: block; text-align: center; }
    .error-msg { color: #e53935; font-weight: 500; margin-bottom: 1rem; text-align: center; }
  </style>
  <script defer src="../js/login.js"></script>
</head>
<body>
  <div class="login-card">
    <i class="fa fa-user-lock"></i>
    <div class="login-title">Iniciar Sesión</div>
    <form id="login-form">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input id="login-user" class="form-control" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input id="login-pass" type="password" class="form-control" required>
      </div>
      <div id="login-error" class="error-msg" style="display:none"></div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</body>
</html>
