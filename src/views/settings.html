<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ajustes - GestorFX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { background: #f6f8fa; }
    h1 { font-size: 2.2rem; font-weight: 700; color: #1a237e; margin-bottom: 1.2rem; }
    .card { border-radius: 1.2rem; box-shadow: 0 2px 12px rgba(0,0,0,0.07); background: #fff; }
    .form-label { font-weight: 500; color: #37474f; }
    .btn-primary { background: #1976d2; border: none; }
    .btn-primary:hover { background: #1565c0; }
    .btn-secondary { background: #263238; border: none; }
    .btn-secondary:hover { background: #37474f; }
    .table th, .table td { vertical-align: middle; }
    .table-striped > tbody > tr:nth-of-type(odd) { background-color: #f3f6fa; }
    .table-striped > tbody > tr:hover { background: #e3eafc; }
    .fa-building, .fa-envelope, .fa-phone { font-size: 1.1rem; }
  </style>
    <script>
      if (!localStorage.getItem('logueado')) {
        window.location.href = 'login.html';
      }
    </script>
    <script defer src="../js/settings.js"></script>
    <script>
      if (!localStorage.getItem('logueado')) {
        window.location.href = 'login.html';
      }
    </script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>Ajustes de la Empresa</h1>
    <a href="index.html" class="btn btn-secondary mb-3"><i class="fa fa-arrow-left me-2"></i>Volver</a>

    <div class="card p-4">
      <form id="settings-form">
        <div class="mb-3"><label class="form-label">Nombre</label><input id="company-name" class="form-control"></div>
        <div class="mb-3"><label class="form-label">NIT / Cédula</label><input id="company-id-card-or-nit" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Dirección</label><input id="company-address" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Email</label><input id="company-email" class="form-control" type="email"></div>
        <div class="mb-3"><label class="form-label">Teléfono</label><input id="company-phone" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Logo (archivo)</label><input id="company-logo" type="file" accept="image/png,image/jpeg" class="form-control"><div class="mt-2"><img id="logo-preview" style="max-width:200px; display:none"></div></div>
        <button class="btn btn-primary px-4">Guardar Ajustes</button>
        <div id="save-status" class="mt-2"></div>
      </form>
    </div>
  </div>
</body>
</html>
