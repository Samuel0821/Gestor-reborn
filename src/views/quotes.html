<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Cotizaciones - GestorFX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #f6f8fa; }
        h1 { font-size: 2.2rem; font-weight: 700; color: #1a237e; margin-bottom: 1.2rem; }
        .card { border-radius: 1.2rem; box-shadow: 0 2px 12px rgba(0,0,0,0.07); background: #fff; }
        .form-label { font-weight: 500; color: #37474f; }
        .btn-primary { background: #1976d2; border: none; }
        .btn-primary:hover { background: #1565c0; }
        .btn-secondary { background: #263238; border: none; }
        .btn-secondary:hover { background: #37474f; }
        .table th, .table td { vertical-align: middle; }
        .table-striped > tbody > tr:nth-of-type(odd) { background-color: #f3f6fa; }
        .table-striped > tbody > tr:hover { background: #e3eafc; }
        .fa-file-pdf, .fa-file-excel { font-size: 1.1rem; }
        .edit { background: #1976d2; color: #fff; border: none; }
        .edit:hover { background: #1565c0; }
        .del { background: #e53935; color: #fff; border: none; }
        .del:hover { background: #b71c1c; }
    </style>
    <script>
        if (!localStorage.getItem('logueado')) {
            window.location.href = 'login.html';
        }
    </script>
    <script defer src="../js/quotes.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1>Cotizaciones</h1>
        <a href="index.html" class="btn btn-secondary mb-3"><i class="fa fa-arrow-left me-2"></i>Volver</a>

        <div class="card p-4 mb-3">
            <h5 class="card-title">Nueva Cotización</h5>
            <form id="quote-form">
                <div class="mb-3">
                    <label for="quote-client" class="form-label">Cliente (opcional)</label>
                    <select class="form-select" id="quote-client"></select>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="quote-product" class="form-label">Producto</label>
                        <select class="form-select" id="quote-product"></select>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="quote-quantity" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="quote-quantity" value="1" min="1">
                    </div>
                    <div class="col-2 d-flex align-items-end mb-3">
                        <button type="submit" class="btn btn-primary w-100">Agregar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h5 class="card-title">Ítems de la cotización</h5>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Ítem</th>
                            <th>Código</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="quote-items">
                        </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="text-end"><strong>TOTAL:</strong></td>
                            <td colspan="2"><strong id="quote-total"></strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="d-flex justify-content-end">
                <button id="finalize-quote" class="btn btn-success">Finalizar Cotización</button>
            </div>
        </div>

        <div class="card p-4">
            <h5 class="card-title">Historial de cotizaciones</h5>
            <div id="quotes-list"></div>
        </div>
    </div>
</body>
</html>
